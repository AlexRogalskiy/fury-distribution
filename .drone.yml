---
kind: pipeline
name: policeman

platform:
  os: linux
  arch: amd64

steps:
  - name: lint
    image: quay.io/sighup/policeman
    pull: always
    depends_on:
      - clone

  - name: render
    image: quay.io/sighup/e2e-testing:1.1.0_0.2.2_2.16.1_1.4.0_1.18.8_3.3.0_2.4.1
    pull: always
    depends_on:
      - clone
    commands:
      - furyctl vendor -H
      - kustomize build . > distribution.yml

  - name: deprek8ion
    image: eu.gcr.io/swade1987/deprek8ion:1.1.31
    pull: always
    depends_on:
      - render
    commands:
      - /conftest test -p /policies distribution.yml

---
kind: pipeline
name: e2e-kubernetes-1.16

depends_on:
  - policeman

platform:
  os: linux
  arch: amd64

trigger:
  ref:
    include:
      - refs/tags/**

steps:
  - name: init
    image: quay.io/sighup/e2e-testing-drone-plugin:v0.6.0
    pull: always
    volumes:
    - name: shared
      path: /shared
    depends_on: [ clone ]
    settings:
      action: custom-cluster-116
      pipeline_id: cluster-116
      local_kind_config_path: katalog/tests/config/kind-config-custom
      cluster_version: '1.16.9'
      instance_path: /shared
      instance_size: extra-large
      aws_default_region:
        from_secret: aws_region
      aws_access_key_id:
        from_secret: aws_access_key_id
      aws_secret_access_key:
        from_secret: aws_secret_access_key
      terraform_tf_states_bucket_name:
        from_secret: terraform_tf_states_bucket_name
      vsphere_server:
        from_secret: vsphere_server
      vsphere_password:
        from_secret: vsphere_password
      vsphere_user:
        from_secret: vsphere_user

  - name: test
    image: quay.io/sighup/e2e-testing:1.1.0_0.2.2_2.16.1_1.4.0_1.16.15_3.3.0_2.4.1
    pull: always
    volumes:
    - name: shared
      path: /shared
    depends_on: [ init ]
    commands:
      - export KUBECONFIG=/shared/kube/kubeconfig-116
      - bats -t katalog/tests/install.sh
      - bats -t katalog/tests/networking.sh
      - bats -t katalog/tests/monitoring.sh
      - bats -t katalog/tests/logging.sh
      - bats -t katalog/tests/ingress.sh
      - bats -t katalog/tests/dr.sh
      - bats -t katalog/tests/opa.sh

  - name: destroy
    image: quay.io/sighup/e2e-testing-drone-plugin:v0.6.0
    depends_on: [ test ]
    settings:
      action: destroy
      pipeline_id: cluster-116
      instance_size: extra-large
      aws_default_region:
        from_secret: aws_region
      aws_access_key_id:
        from_secret: aws_access_key_id
      aws_secret_access_key:
        from_secret: aws_secret_access_key
      terraform_tf_states_bucket_name:
        from_secret: terraform_tf_states_bucket_name
      vsphere_server:
        from_secret: vsphere_server
      vsphere_password:
        from_secret: vsphere_password
      vsphere_user:
        from_secret: vsphere_user
    when:
      status:
      - success
      - failure

volumes:
- name: shared
  temp: {}

